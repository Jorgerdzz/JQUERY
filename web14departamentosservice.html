<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DEPARTAMENOS</h1>
    <button id="botonleer">Leer departamentos</button>
    <table id="listadepartamentos">
        <thead>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>LOCALIDAD</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                var html = "";
                $.get("https://apicruddepartamentosxml.azurewebsites.net/api/departamentos", function(data){
                    console.log("dentro");
                    $(data).find("Departamento").each(function(){
                        var id = $(this).find("IdDepartamento").text();
                        var nombre = $(this).find("Nombre").text();
                        var localidad = $(this).find("Localidad").text();
                        html += "<tr>";
                        html += "<td>" + id + "</td>";
                        html += "<td>" + nombre + "</td>";
                        html += "<td>" + localidad + "</td>";
                        html += "</tr>";
                    })
                    $("#listadepartamentos tbody").html(html);
                })
                
            })
        })
    </script>
</body>
</html>
