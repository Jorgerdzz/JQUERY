<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alumnos notas XML</h1>
    <label for="">Introduzca nota: </label>
    <input type="text" id="nota">
    <button id="botonbuscar">Buscar alumnos</button>
    <table id="tablaalumnos">
        <thead>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Nota</th>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonbuscar").click(function(){
                $.get("documents/alumnos.xml", function(data){
                    var html = "";
                    var nota = $("#nota").val();
                    $(data).find("alumno").each(function(){
                        var notaalumno = parseInt($(this).find("nota").text());
                        if(notaalumno>=nota){
                            var nombre = $(this).find("nombre").text();
                            var apellidos = $(this).find("apellidos").text();
                            html += "<tr>";
                            html += "<td>" + nombre + "</td>";
                            html += "<td>" + apellidos + "</td>";
                            html += "<td>" + notaalumno + "</td>";
                            html += "<tr>";
                        }
                    })
                    $("#tablaalumnos tbody").html(html);
                })
                
            })
        })
    </script>
</body>
</html>
