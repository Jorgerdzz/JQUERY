<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Controles dinamicos</h1>
    <label>Introduzca un texto</label>
    <input type="text" id="caja">
    <button id="botongenerar">Generar control</button>
    <hr>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function(){
                var texto = $("#caja").val();
                // creamos un parrafo con un evento/listener
                var parrafo = $("<p>");
                parrafo.text(texto);
                parrafo.css("color", "blue");

                // otra forma de hacerlo
                // var parrafo = $("<p>", {"text": texto, "style": "color:blue"});
                $("#contenedor").append(parrafo);   

                // PODEMOS INCLUIR EVENTOS SOBRE EL OBJETO
                parrafo.click(function(){
                    $(this).css("color", "red");
                    $(this).text("pulsado!!!!");
                })
            })
        })
    </script>
</body>
</html>
