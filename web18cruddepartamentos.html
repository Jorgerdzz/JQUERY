<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CRUD DEPARTAMENTOS XML</h1>
    <table id="tabladepartamentos">
        <thead>
            <th>Id departamento</th>
            <th>Nombre</th>
            <th>Localidad</th>
        </thead>
        <tbody></tbody>
    </table>
    <hr/>

    <label for="">Introduzca ID: </label>
    <input type="number" id="id"><br/>
    <label for="">Introduzca nombre: </label>
    <input type="text" id="nombredepartamento"><br/>
    <label for="">Introduzca localidad: </label>
    <input type="text" id="localidad"><br/>
    <button id="botoninsertar">Insertar departamento</button>
    <button id="botonmodificar">Modificar departamento</button>
    <button id="botoneliminar">Eliminar departamento</button>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            loadDepartamentos();
            insertDepartamentos();
            getDepartamentos();
            updateDepartamentos();
            deleteDepartamentos();
        })

        function loadDepartamentos(){
            $.get("https://apicruddepartamentosxml.azurewebsites.net/api/Departamentos", function(data){
                var html = "";
                $(data).find("Departamento").each(function(){
                    var id = $(this).find("IdDepartamento").text();
                    var nombre = $(this).find("Nombre").text();
                    var localidad = $(this).find("Localidad").text();
                    html += "<tr>";
                    html += "<td>" + id + "</td>";
                    html += "<td>" + nombre + "</td>";
                    html += "<td>" + localidad + "</td>";
                    html += "</tr>";
                })
                $("#tabladepartamentos tbody").html(html);
            })
        }


        function insertDepartamentos(){
            $("#botoninsertar").click(function(){
                const nuevoDepartamento = {
                    id: $("#id").val(),
                    nombre: $("#nombredepartamento").val(),
                    localidad: $("#localidad").val()
                }
                const dataXml = `
                    <Departamento>
                        <IdDepartamento>${nuevoDepartamento.id}</IdDepartamento>
                        <Nombre>${nuevoDepartamento.nombre}</Nombre>
                        <Localidad>${nuevoDepartamento.localidad}</Localidad>
                    </Departamento> 
                `;
                $.ajax({
                    url: "https://apicruddepartamentosxml.azurewebsites.net/api/Departamentos",
                    type: "POST",
                    contentType: "application/xml",
                    data: dataXml,
                    success: function(response){
                        console.log("Departamento insertado correctamente", response);
                        loadDepartamentos(); // actualiza la tabla
                        $("#id, #nombredepartamento, #localidad").val(""); // limpia
                    },
                    error: function(err){
                        console.log("Error al insertar", err)
                    }
                })
            })
        }

        function getDepartamentos(id, nombre, localidad){
            const departamento = {
                id: id,
                nombre: nombre,
                localidad: localidad
            }
            const dataXml = `
                <Departamento>
                    <IdDepartamento>${departamento.id}</IdDepartamento>
                    <Nombre>${departamento.nombre}</Nombre>
                    <Localidad>${departamento.localidad}</Localidad>
                </Departamento> 
            `;
            return dataXml;
        }

        function updateDepartamentos(){
            $("#botonmodificar").click(function(){
                const depModificado = {
                    id : $("#id").val(),
                    nombre: $("#nombredepartamento").val(),
                    localidad: $("#localidad").val()
                }
                var dataXml = getDepartamentos(depModificado.id, depModificado.nombre, depModificado.localidad);
                $.ajax({
                    url: "https://apicruddepartamentosxml.azurewebsites.net/api/Departamentos",
                    type: "PUT",
                    contentType: "application/xml",
                    data: dataXml,
                    success: function(){
                        console.log("Modificado"),
                        loadDepartamentos();
                    }
                })
            })
        }

        function deleteDepartamentos(){
            $("#botoneliminar").click(function(){
                var id = $("#id").val();
                $.ajax({
                    url: "https://apicruddepartamentosxml.azurewebsites.net/api/Departamentos/" + id,
                    type: "DELETE",
                    success: function(){
                        console.log("eliminado");
                        loadDepartamentos();
                    }
                })
            })
        }


    </script>
</body>
</html>
