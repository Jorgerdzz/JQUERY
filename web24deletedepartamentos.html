<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DELETE DEPARTAMENTOS</h1>
    <ul id="listadepartamentos"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            loadDepartamentos();
            $("#listadepartamentos").on("click", "button", function(){
                deleteDepartamentos($(this));
            })
        })

        function loadDepartamentos(){
            $("#listadepartamentos").empty();
            $.getJSON("https://apicruddepartamentospgs.azurewebsites.net/webresources/departamentos", function(data){
                $.each(data, function(index, object){
                    let numero = object.numero;
                    let nombre = object.nombre;
                    let li = $("<li>", {"text": nombre});
                    let boton = $("<button>", {"value": numero, "text": "Eliminar departamento"});
                    li.append(boton);
                    $("#listadepartamentos").append(li);
                    
                })
            })
        }

        function deleteDepartamentos(boton){
            let id = boton.val();
            console.log(id);
            $.ajax({
                url: "https://apicruddepartamentospgs.azurewebsites.net/webresources/departamentos/delete/" + id,
                type: "DELETE",
                success: function(){
                    console.log("Eliminado");
                    loadDepartamentos();
                },
                error: function(){
                    console.log("Error");
                }
            })
        }

    </script>
</body>
</html>
