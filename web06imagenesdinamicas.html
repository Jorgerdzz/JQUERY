<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generar imagenes</h1>
    <label for="" id="valorrango">Introduzca rango</label>
    <input type="range" id="rango" max="20", min="1", value="1">
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var rango = parseInt($("#rango").val());
                $("#valorrango").text(rango); 
                $("#contenedor").html("");
                for(var i=0; i<=rango; i++){
                    var imagen = $("<img>");
                    imagen.attr("src", "images/imagen1.jfif");
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function(){
                        $(this).attr("src", "images/imagen2.jfif");
                    })
                    imagen.mouseout(function(){
                        $(this).attr("src", "images/imagen1.jfif");
                    })
                }
            })
            

        })
    </script>
</body>
</html>
