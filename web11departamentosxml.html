<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>XML Departamentos</h1>
    <button id="botonleer">Leer XML</button>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>NUMERO</th>
                <th>NOMBRE</th>
                <th>LOCALIDAD</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonleer").click(function(){
                $.get("documents/departamentos.xml", function(data){
                    var html = "";
                    $(data).find("DEPT").each(function(){
                        var numeroDepartamento = $(this).attr("DEPT_NO");
                        var nombreDepartamento = $(this).find("DNOMBRE").first().text();
                        var localidad = $(this).find("LOC").text();
                        html += "<tr>";
                        html += "<td>" + numeroDepartamento + "</td>";
                        html += "<td>" + nombreDepartamento + "</td>";
                        html += "<td>" + localidad + "</td>";
                        html += "<tr>";
                    })
                    $("#tabladepartamentos tbody").html(html);
                })
            })
        })
    </script>
</body>
</html>
